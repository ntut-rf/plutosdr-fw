image boot.vfat {
  vfat {
    files = {
      "uEnv.txt",
      "boot.bin",
      "uImage"
    }
    file devicetree.dtb {image = "adrv9364.dtb"}
  }
  size = 16M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
