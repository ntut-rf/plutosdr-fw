image boot.vfat {
  vfat {
    files = {
      "uEnv.txt",
      "boot.bin",
      "zynq-adrv9364-z7020-bob.dtb",
      "zynq-sidekiqz2-revb.dtb",
      "zynq-pluto-sdr.dtb",
      "zynq-pluto-sdr-revb.dtb",
      "zynq-pluto-sdr-revc.dtb",
      "zImage"
    }
  }
  size = 16M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
